<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Página Inicial</h1>
    <button id="apiButton">Chamar API BFF</button>
    
    <script>
        const button = document.getElementById('apiButton');
        
        button.addEventListener('click', () => {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    console.log('Dados da API:', data);
                    alert('Dados da API: ' + JSON.stringify(data.message));
                })
                .catch(error => {
                    console.error('Erro ao chamar a API:', error);
                    alert('Erro ao chamar a API, verifique o console para mais informações.');
                });
        });
    </script>
</body>
</html>
